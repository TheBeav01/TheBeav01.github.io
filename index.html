<!DOCTYPE html>
<head>
  <title>A game in testing</title>
  <meta charset="utf8">
  <link rel="stylesheet" href="css/layout.css">
</head>

<body onload="load()">
  <div id="Top_Panel">
    <p><span id="TS1">Game version: xx.xx</span><span id="TS2">Current time: xx:xx </span>
      <span id="TS3"><button onClick="Import()">Import</button><button onClick="Export()">Export</button><button onclick="SaveGame()">Save</button></span></p>
  </div>

  <div id="Left_Panel">
    <h1 class="PAN_LAB">Gold management</h1>
      <div class="Splitter_Div" id="Button_Div">
      <button class="Main_Button" onclick="recieveGold()">Gatther gold</button>
      <button class="Main_Button" id="UL1"onclick="hireWorker()">Hire Worker</button>
    </div>
    <div class="Splitter_Div" id="Label_Div">
      <label class="Button_Label" id="ManualGoldButton">Gold:</label>
      <label class="Button_Label" id="UL1_label">Workers: </label>
    </div>
  </div>

  <div id="Right_Panel">
    <button class="Tab" onclick="manageTabs(1)">Town information</button>
    <button class="Tab" onclick="manageTabs(2)">Manage Workers</button>
    <button class="Tab" onclick="manageTabs(3)">???</button>
    <div id="Tab_1">
    <label class="T1" id="T1_1">Town info: x/x available workers.</label>
    <label class="T1" id="T1_2">Percentage chance of generation: x%</label>
    </div>
    <div id="Tab_2">
      <button class="T2" id="T2_1B" onclick="deductWorkers(0)" title="This increases the gold that workers give per second">Work in the fields</button>
      <button class="T2" id="T2_2B" onclick="deductWorkers(1)" title="This increases the chance of workers appearing">Recruit more workers</button>
      <div id="T2_LD">
        <label class="T2" id="T2_1L">Committed workers: </label>
        <label class="T2" id="T2_2L">Committed workers: </label>
      </div>
    </div>
    <div id="Tab_3">
      <label class="T3">...</label>
    </div>
  </div>

  <div id="Export_div">
    <p class="export" id="exP">Your save has been copied to the clipboard. Store this somewhere useful.</p>
    <textarea class="export" id="export_field" ></textarea>
    <button class="export" onclick="closeExportField()">Submit</button>

  </div>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/Utils.js"></script>
  <script type="text/javascript" src="js/Unlocks.js"></script>
  <script type="text/javascript" src="js/Save.js"></script>
  <script type="text/javascript" src="js/layout.js"></script>
</body>
